patch:
  menu:
  # 候选词个数
    page_size: 8

  'engine/processors/@after last': predictor
  'engine/translators/@after last': predict_translator
  predictor:
    db: predict.db
    max_candidates: 8
    max_iterations: 0

  codeLengthLimit_processor: 100

  "radical_reverse_lookup/prefix": "U"
  "recognizer/patterns/radical_lookup": "U[a-z]*'?$"
  
  "schema/name": "自然码双拼"

  'schema/dependencies/@after last': stroke
  'engine/segmentors/@after last': "affix_segmentor@stroke"
  stroke:
    tag: stroke
    dictionary: stroke
    enable_user_dict: false
    prefix: 'I'
    tips: 〔笔画〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/
  'engine/translators/@after 1': reverse_lookup_translator@stroke
  'reverse_lookup/tags/@after last': stroke
  'recognizer/patterns/stroke': "I[a-z]*'?$"
  
  'engine/filters/@after last': 'simplifier@mars'
  mars:
    opencc_config: martian.json 
    option_name: mars

  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中, 英 ]
    - name: emoji_suggestion
      states: [ "😣","😁"]
      : 1
    - name: full_shape
      states: [ 🌙, 🌕]
      reset: 0
    - name: tone_display
      states: [ 杳, 声 ]
      reset: 0
    - name: transcription
      states: [ 简 , 繁 ]
      reset: 0
    - name: ascii_punct
      states: [ "。", "．" ]
      reset: 0
    - name: prediction
      states: [ 🚫, 🕵️‍]
      reset: 0 
    - name: mars
      reset: 0
      states: [ 地, 煋 ]



    
  grammar:
    language: wanxiang-lts-zh-hans  
    collocation_max_length: 5
    collocation_min_length: 2
  translator/contextual_suggestions: true
  translator/max_homophones: 7
  translator/max_homographs: 7
