preset_keyboards:
  default:
    name: 默认26键
    author: 'ThermalEng'
    ascii_mode: 0
    label_transform: uppercase   #键盘字母转化为大写
    lock: true #切换程序时记忆键盘
    width: 10
    __patch: 
      - conf/main
      - 'keys/@40/height': { __include: conf/key_height_last/height }
    keys:
      # 数字行
      #- {click: num1, __include: conf/num_line}
      #- {click: num2}
      #- {click: num3}
      #- {click: num4}
      #- {click: num5}
      #- {click: num6}
      #- {click: num7}
      #- {click: num8}
      #- {click: num9}
      #- {click: num0}
      # 第 1 行
      - { width: 10, click: 'q', long_click: '1', swipe_up: '1', swipe_down: 'Q', __include: styl/key }
      - { width: 10, click: 'w', long_click: '2', swipe_up: '2', swipe_down: 'W', __include: styl/key }
      - { width: 10, click: 'e', long_click: '3', swipe_up: '3', swipe_down: 'E', __include: styl/key }
      - { click: 'r',
          width: 10, 
          long_click: '4',
          swipe_down: 'R',
          swipe_up: '4',
          #hint: "金额",
          __include: styl/key,
        }
      - { width: 10, click: 't', long_click: '5', swipe_up: '5', swipe_down: 'T', __include: styl/key }
      - { width: 10, click: 'y', long_click: '6', swipe_up: '6', swipe_down: 'Y', __include: styl/key }
      - { click: 'u',
          width: 10, 
          swipe_down: 'U',
          hint: "拆字",
          long_click: '7',
          swipe_up: '7',
          __include: styl/key,
        }
      - { width: 10, click: 'i', long_click: '8', swipe_up: '8', swipe_down: 'I', hint: "笔顺", __include: styl/key }
      - { width: 10, click: 'o', long_click: '9', swipe_up: '9', swipe_down: 'O', __include: styl/key }
      - { width: 10, click: 'p', long_click: '0', swipe_up: '0', swipe_down: 'P', __include: styl/key }
      # 第 2 行
      - { width: 5 }
      - { click: 'a', long_click: select_all, label_symbol: '<>', hint: ☑, swipe_down: 'A', swipe_up: "<>{Left}", swipe_left: '<', swipe_right: '>', __include: styl/key }
      - { click: 's',
          swipe_down: 'S', 
          long_click: '@',
          swipe_up: '@',
          __include: styl/key,
        }
      - { click: 'd',
          swipe_down: 'D', 
          long_click: '#',
          swipe_up: '#',
          __include: styl/key,
        }
      - { click: 'f',
          swipe_down: 'F', 
          long_click: '_',
          label_symbol: '─',
          swipe_up: '_',
          __include: styl/key,
        }
      - { click: 'g',
          long_click: '*',
          swipe_down: 'G',
          swipe_up: '*',
          __include: styl/key,
        }
      - { click: 'h',
          swipe_down: 'H',
          long_click: '(){Left}',
          swipe_up: '(){Left}',
          swipe_left: '(',
          swipe_right: ')',
          __include: styl/key,
        }
      - { click: 'j',
          swipe_down: 'J',
          long_click: '“”{Left}',
          swipe_up: '“”{Left}',
          swipe_left: '“',
          swipe_right: '”',
          __include: styl/key,
        }
      - { click: 'k', long_click: "‘’{Left}", swipe_up: "‘’{Left}", swipe_left: '‘', swipe_right: '’', swipe_down: 'K', __include: styl/key }
      - { click: 'l', long_click: '、', swipe_up: 'xiegang', swipe_down: 'xiegang', __include: styl/key }
      - {width: 5}
      # 第 3 行
#      - { click: Shift_L, composing: split_word, }   原来的样子
      - { click: Shift_L, composing: fuma, key_back_color: c1, width: 15}
      - { click: 'z', long_click: undo, hint: '⤺', label_symbol: '-', swipe_up: 'jianhao', swipe_down: 'Z', __include: styl/key }
      - { click: 'x', long_click: cut, hint: '✂', label_symbol: '%', swipe_up: '%', swipe_down: 'X', __include: styl/key }
      - { click: 'c', long_click: copy, hint: '❐', label_symbol: '&', swipe_up: '&', swipe_down: 'C', __include: styl/key }
      - { click: 'v', long_click: paste, hint: '▣', label_symbol: '…', swipe_up: '^', swipe_down: 'V', __include: styl/key }
      - { click: 'b',
          long_click: "fenhao",
          swipe_up: "fenhao",
          swipe_down: 'B',
          __include: styl/key,
        }
      - { click: 'n',
          swipe_down: 'N',
          long_click: ":",
          swipe_up: ":",
          #hint: "农历",
          __include: styl/key,
        }
      - { click: 'm', long_click: "/", swipe_down: 'M',swipe_up: "/", __include: styl/key }
      - { click: BS,
          hint: Del,
          swipe_right: Delete,
          swipe_down: Delete,
          swipe_left: BS,
          key_back_color: c2, 
          width: 15
        }
      # 第 4 行
      - { click: 'liquid_keyboard_cn',
          ascii: liquid_keyboard_ascii,
          long_click: liquid_keyboard_clipboard,
          swipe_up: liquid_keyboard_clipboard,
